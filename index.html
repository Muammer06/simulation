<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzay Simülasyonu</title>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="controls">
      <h3>Uzay Simülasyonu Kontrol Paneli</h3>
      <label for="satelliteCount">Uydu Sayısı:</label>
      <input type="number" id="satelliteCount" value="30" min="1" max="100" />

      <label for="initialRocketCount">Başlangıç Roket Sayısı:</label>
      <input type="number" id="initialRocketCount" value="5" min="1" max="10" />

      <label for="maxGenerations">Maksimum Nesil:</label>
      <input type="number" id="maxGenerations" value="4" min="1" max="10" />

      <label for="simulationSpeed">Simülasyon Hızı:</label>
      <input
        type="range"
        id="simulationSpeed"
        min="1"
        max="10"
        value="1"
        step="1"
      />

      <h4>Simülasyon Kontrolleri</h4>
      <button id="simulateAndOptimize">Simülasyonu Başlat ve Rota Hesapla</button>
      <button id="startSimulation">Simülasyonu Çalıştır</button>
      <button id="stopSimulation">Simülasyonu Durdur</button>
      <button id="resetSimulation">Simülasyonu Sıfırla</button>
    </div>
    <div id="route"></div>
    <div id="cost"></div>

    

    <!-- Tüm JS importlarını tek bir giriş (main.js) üzerinden yapıyoruz. -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
